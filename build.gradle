plugins {
    id 'java'
}

plugins {
    id 'application'
    id "org.openjfx.javafxplugin" version "0.0.8"
}

javafx {
    version = "11"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}


version '1.0-SNAPSHOT'

sourceCompatibility = "15"
targetCompatibility = "15"

repositories {
    mavenCentral()
}

sourceSets.main.java.srcDirs = ['src']

